  portfolio:
    title: "Portfolio"
    text: "满怀希望就会所向披靡."
    section: portfolio
    closebutton: "Close."

  timeline:
    title: "Footprint"
    text: "世界灿烂盛大"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "浙江·绍兴"
        year: "2005-2022"
        desc: "我来啦，我毕业啦，我又毕业啦，我双毕业啦。愿我们走的路永远繁花盛开，人声鼎沸。"
        image: assets/img/timeline/sx.jpg
        alt:
      - title: "山东·青岛"
        year: "2022-today"
        desc: "第一次离开自己的小城市，慢悠悠的火车，历经十多个小时的夜晚，整个人又晕又想吐又睡不着，满脑子都是火车的轰隆声，想家的第一天。教训就是长痛不如短痛，千万别买时间长的车。"
        image: assets/img/timeline/qd.jpg
        alt:
      - title: "江苏·南京"
        year: "2024 Summer"
        desc: "特种兵出动，玄武湖、秦淮河、夫子庙、中山陵、音乐台、明孝陵，喜欢蟹粉豆腐、扬州炒饭、鸡汤小馄饨... 记得南京的夏天与蝉鸣，人间骄阳刚好，风过林梢，彼时我们正当年少。"
        image: assets/img/timeline/nj.jpg
        alt:
      - title: "上海"
        year: "2024 Summer"
        desc: "随着人潮去了外滩和陆家口，在酒吧喝酒聊天哈哈大笑度过零点，夜骑迎着晚风，你见过凌晨三点的上海吗。最后回家的列车上唯一记住的就是周黑鸭克我哈哈哈哈哈。"
        image: assets/img/timeline/sh.jpg
        alt:
      - title: "山东·烟台"
        year: "2024 October"
        desc: "梦想中的集体活动，没有什么乱七八糟的烦恼，作为一个小替补，公费吃吃喝喝，虽然那破旅馆的菜非常难吃，第一次见到一大盆不知道什么虫，太可怕了。"
        image: assets/img/timeline/yt.jpg
        alt:
        # you can enforce the alignment
        # align: right
    end: "谨以此见证漫长岁月里所有永恒和不朽."

  about:
    title: "Me"
    text: "橙子"
    body: "超级i人，ii**isfj**，但是喜欢热闹。
    <br />超爱的作者--**木苏里、巫哲、淮上、priest**...
    <br />目前学**计算机**，很痛苦，掉头发的专业。
    <br />梦想有一家自己的**书咖**，加盟西西弗!
    "
    section: about

